<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Balatoni Szél Panzió</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Balatoni Szél</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/'} ? 'active' : ''">
                    <a class="nav-link" href="/">Főoldal</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/admin/reservations'} ? 'active' : ''">
                    <a class="nav-link" href="/admin">Foglalások kezelések</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/admin/specialDays'} ? 'active' : ''">
                    <a class="nav-link" href="/admin/specialDays">Kiemelt napok szerkesztése</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/admin/guests'} ? 'active' : ''">
                    <a class="nav-link" href="/admin/guests">Vendégek kezelése</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/logout'} ? 'active' : ''">
                    <a class="nav-link" href="/logout">Kijelentkezés</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class="container py-3">
    <div layout:fragment="content">
        IDE JÖN A TARTALOM
    </div>
</main>
<footer class="text-center bg-dark">
    <div class="container py-3">
        <span class="text-center text-light">&copy; 2019</span>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
